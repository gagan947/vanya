<div class="flex gap-3">
      <div class="absolute z-10 transition-all duration-500"
            [ngClass]="isSidebarShow ? 'w-56' : 'w-20 -left-24 md:left-auto'">
            <div *ngIf="isSidebarShow" id="overlay" class="md:hidden" (click)="isSidebarShow = !isSidebarShow"></div>
            <div class="p-1 rounded-full text-white bg-primary-gradient absolute left-[5.3rem] top-2 cursor-pointer md:hidden"
                  (click)="isSidebarShow = !isSidebarShow">
                  <svg *ngIf="!isSidebarShow" xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                        viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2" d="m7 7l5 5l-5 5m6-10l5 5l-5 5" />
                  </svg>
            </div>
            <div class="bg-[#F9F9F9] shadow-lg py-5 px-2 h-[92vh] relative border-r-2">
                  <div class="p-1 rounded-full text-white bg-primary-gradient absolute -right-3 top-2 cursor-pointer"
                        (click)="isSidebarShow = !isSidebarShow">
                        <svg [ngClass]="isSidebarShow ? 'block':'hidden'" xmlns="http://www.w3.org/2000/svg"
                              width="1.2em" height="1.2em" viewBox="-4.5 -5 24 24">
                              <path fill="currentColor"
                                    d="m8.828 7.071l4.95 4.95a1 1 0 1 1-1.414 1.414L6.707 7.778a1 1 0 0 1 0-1.414L12.364.707a1 1 0 0 1 1.414 1.414zm-6 0l4.95 4.95a1 1 0 1 1-1.414 1.414L.707 7.778a1 1 0 0 1 0-1.414L6.364.707a1 1 0 1 1 1.414 1.414z" />
                        </svg>
                        <svg [ngClass]="isSidebarShow ? 'hidden':'block'" xmlns="http://www.w3.org/2000/svg"
                              width="1.2em" height="1.2em" viewBox="0 0 24 24">
                              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m7 7l5 5l-5 5m6-10l5 5l-5 5" />
                        </svg>
                  </div>
                  <ul class="space-y-2">
                        <li *ngFor="let item of sidebarItems">
                              <a [routerLink]="item.link" [routerLinkActive]="'bg-primary-gradient text-white'"
                                    class="flex items-center px-4 py-1 duration-500 hover:bg-primary-gradient hover:text-white rounded-lg group focus:bg-primary-gradient focus:text-white">
                                    <span class="iconify w-5 h-5" [attr.data-icon]="'mdi:' + item?.icon"
                                          data-inline="false"></span>

                                    <span [ngClass]="isSidebarShow ? 'block' : 'hidden'"
                                          class="ms-2">{{item.label}}</span>
                              </a>
                        </li>
                  </ul>
                  <div class="shadow-md p-2 rounded-lg absolute bottom-5 border"
                        [ngClass]="isSidebarShow ? 'left-5':'left-2'" #targetEl>
                        <div class="flex space-x-2 items-center" (click)="op.show($event,targetEl)">
                              <img [src]="userInfo?.profile_image ? userInfo?.profile_image : imageUrl"
                                    class="h-10 w-10 rounded-full border border-primary">
                              <div>
                                    <p [ngClass]="isSidebarShow ? 'block':'hidden'"
                                          class="font-bold text-md text-[#121111] whitespace-nowrap max-w-24 overflow-hidden text-ellipsis">
                                          {{userInfo?.profile_name}}
                                    </p>
                                    <p [ngClass]="isSidebarShow ? 'block':'hidden'" class="text-xs">{{role}}</p>
                              </div>
                              <div [ngClass]="isSidebarShow ? 'block':'hidden'" class="cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                          viewBox="0 0 24 24">
                                          <path fill="currentColor"
                                                d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0-4 0m0-6a2 2 0 1 0 4 0a2 2 0 0 0-4 0m0 12a2 2 0 1 0 4 0a2 2 0 0 0-4 0" />
                                    </svg>
                              </div>
                        </div>
                  </div>
                  <p-overlayPanel #op
                        styleClass="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 border">
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
                              <li>
                                    <a routerLink="/main/dashboard/account-setting" (click)="op.hide()"
                                          class="flex items-center gap-2 px-4 py-1 hover:bg-primary-gradient hover:text-white rounded-lg">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                                viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                      d="M19.9 12.66a1 1 0 0 1 0-1.32l1.28-1.44a1 1 0 0 0 .12-1.17l-2-3.46a1 1 0 0 0-1.07-.48l-1.88.38a1 1 0 0 1-1.15-.66l-.61-1.83a1 1 0 0 0-.95-.68h-4a1 1 0 0 0-1 .68l-.56 1.83a1 1 0 0 1-1.15.66L5 4.79a1 1 0 0 0-1 .48L2 8.73a1 1 0 0 0 .1 1.17l1.27 1.44a1 1 0 0 1 0 1.32L2.1 14.1a1 1 0 0 0-.1 1.17l2 3.46a1 1 0 0 0 1.07.48l1.88-.38a1 1 0 0 1 1.15.66l.61 1.83a1 1 0 0 0 1 .68h4a1 1 0 0 0 .95-.68l.61-1.83a1 1 0 0 1 1.15-.66l1.88.38a1 1 0 0 0 1.07-.48l2-3.46a1 1 0 0 0-.12-1.17ZM18.41 14l.8.9l-1.28 2.22l-1.18-.24a3 3 0 0 0-3.45 2L12.92 20h-2.56L10 18.86a3 3 0 0 0-3.45-2l-1.18.24l-1.3-2.21l.8-.9a3 3 0 0 0 0-4l-.8-.9l1.28-2.2l1.18.24a3 3 0 0 0 3.45-2L10.36 4h2.56l.38 1.14a3 3 0 0 0 3.45 2l1.18-.24l1.28 2.22l-.8.9a3 3 0 0 0 0 3.98m-6.77-6a4 4 0 1 0 4 4a4 4 0 0 0-4-4m0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2" />
                                          </svg>
                                          Account Settings
                                    </a>
                              </li>
                              <li>
                                    <a (click)="authService.logout()"
                                          class="flex items-center gap-2 px-4 py-1 hover:bg-primary-gradient hover:text-white rounded-lg cursor-pointer">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                                viewBox="0 0 1024 1024">
                                                <path fill="currentColor"
                                                      d="M868 732h-70.3c-4.8 0-9.3 2.1-12.3 5.8c-7 8.5-14.5 16.7-22.4 24.5a353.8 353.8 0 0 1-112.7 75.9A352.8 352.8 0 0 1 512.4 866c-47.9 0-94.3-9.4-137.9-27.8a353.8 353.8 0 0 1-112.7-75.9a353.3 353.3 0 0 1-76-112.5C167.3 606.2 158 559.9 158 512s9.4-94.2 27.8-137.8c17.8-42.1 43.4-80 76-112.5s70.5-58.1 112.7-75.9c43.6-18.4 90-27.8 137.9-27.8s94.3 9.3 137.9 27.8c42.2 17.8 80.1 43.4 112.7 75.9c7.9 7.9 15.3 16.1 22.4 24.5c3 3.7 7.6 5.8 12.3 5.8H868c6.3 0 10.2-7 6.7-12.3C798 160.5 663.8 81.6 511.3 82C271.7 82.6 79.6 277.1 82 516.4C84.4 751.9 276.2 942 512.4 942c152.1 0 285.7-78.8 362.3-197.7c3.4-5.3-.4-12.3-6.7-12.3m88.9-226.3L815 393.7c-5.3-4.2-13-.4-13 6.3v76H488c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h314v76c0 6.7 7.8 10.5 13 6.3l141.9-112a8 8 0 0 0 0-12.6" />
                                          </svg>
                                          Sign out
                                    </a>
                              </li>
                        </ul>
                  </p-overlayPanel>
            </div>
      </div>
      <div [ngClass]="isSidebarShow ? 'md:ml-56' : 'md:ml-20'"
            class="overflow-y-auto h-[92vh] px-5 transition-all w-full duration-500">
            <router-outlet></router-outlet>
      </div>
</div>
