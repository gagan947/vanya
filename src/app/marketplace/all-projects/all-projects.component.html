<app-loader *ngIf="loading"></app-loader>
<div class="container p-4 mx-auto">
      <p class="font-semibold text-2xl border-b-2 border-primary w-fit mb-5">Selected Contracted Projects</p>
      <div class="grid grid-cols-1 sm:grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            <ng-container *ngFor="let project of projectList">
                  <div class="projects-card shadow-md rounded-lg cursor-pointer"
                        routerLink="/marketplace/projects/project-detail" [queryParams]="{id:encryptId(project.id)}">
                        <div class="relative">
                              <img [src]=" project.thumbnail ? imageurl + project.thumbnail : '/assets/images/about_inner_bg.jpg'"
                                    class="rounded-lg md:h-64 w-full" alt="">
                        </div>
                        <div class="p-2 grid gap-y-2">
                              <div class="flex justify-between items-center">
                                    <p
                                          class="font-bold text-lg whitespace-nowrap max-w-40 text-ellipsis overflow-hidden">
                                          {{project.project_name}}</p>
                                    <p class="flex items-center gap-1 font-medium text-base text-gray-400"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                viewBox="0 0 24 24">
                                                <path fill="none" stroke="currentColor" stroke-linecap="round"
                                                      stroke-miterlimit="10" stroke-width="1.5"
                                                      d="M21.25 12H8.895m-4.361 0H2.75m18.5 6.607h-5.748m-4.361 0H2.75m18.5-13.214h-3.105m-4.361 0H2.75m13.214 2.18a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm-9.25 6.607a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm6.607 6.608a2.18 2.18 0 1 0 0-4.361a2.18 2.18 0 0 0 0 4.36Z" />
                                          </svg>
                                          <span>{{project.credits}} tCOâ‚‚e (p. a.)</span>
                                    </p>
                              </div>
                              <div class="flex justify-between items-center">
                                    <p class="flex items-center text-gray-400"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="1em" height="1em" viewBox="0 0 256 256">
                                                <path fill="currentColor"
                                                      d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24m0 192a88 88 0 1 1 88-88a88.1 88.1 0 0 1-88 88m64-88a8 8 0 0 1-8 8h-56a8 8 0 0 1-8-8V72a8 8 0 0 1 16 0v48h48a8 8 0 0 1 8 8" />
                                          </svg>
                                          <span class="font-normal text-sm">Lasts 100+ years</span>
                                    </p>
                                    <p class="flex items-center text-gray-400"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="1.5em" height="1.5em" viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                      d="M3 19V5h18v14zm1-1h16V6H4zm0 0V6zm4.5-1.5h1v-1h1.23q.328 0 .549-.221t.221-.548v-2.462q0-.327-.221-.548t-.548-.221H7.5v-2h4v-1h-2v-1h-1v1H7.27q-.328 0-.549.221T6.5 9.27v2.462q0 .327.221.548t.548.221H10.5v2h-4v1h2zm7.5-.52l1.539-1.538H14.46zm-1.538-6.172h3.077L16 8.269z" />
                                          </svg>
                                          <span class="font-normal text-sm">Price not available</span>
                                    </p>
                              </div>
                        </div>
                        <!-- <div
                              class="flex justify-between items-center bg-primary-gradient text-white text-base font-medium p-2 rounded-lg">
                              <span>Available from 2024</span>
                              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                          d="M17 9V7c0-2.8-2.2-5-5-5S7 4.2 7 7v2c-1.7 0-3 1.3-3 3v7c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3v-7c0-1.7-1.3-3-3-3M9 7c0-1.7 1.3-3 3-3s3 1.3 3 3v2H9z" />
                              </svg>
                        </div> -->
                        <div
                              class="flex justify-between items-center bg-primary-gradient text-white text-base font-medium p-2 rounded-lg">
                              <span>Available</span>
                        </div>
                  </div>
            </ng-container>
      </div>
</div>
