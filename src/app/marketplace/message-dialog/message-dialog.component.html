<div class="bg-white p-6 md:mx-auto">
      <div class="flex justify-center items-center">
            <span class="iconify w-20 h-20" [ngClass]="data.type == 'success' ? 'text-green-600':'text-red-600'"
                  [attr.data-icon]="'mdi:' + data?.icon" data-inline="false"></span>
      </div>
      <div class="text-center">
            <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center">{{data?.title}}</h3>
            <p class="text-gray-600 my-2">{{data?.message}}</p>
            <p> {{data?.message_1}}</p>

                  <a href="#" class="px-12 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3">
                        GO BACK
                  </a>
            </div> -->
      </div>
</div>
