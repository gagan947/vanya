<app-loader *ngIf="loading"></app-loader>
<section class="py-8 bg-white md:py-16 antialiased">
      <div class="px-4 2xl:px-0">
            <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
                  <div class="shrink-0 rounded-2xl">
                        <img class="w-full rounded-2xl" [src]="baseUrl + projectMedia?.image_1URL" alt="" />
                  </div>
                  <div class="mt-6 sm:mt-8 lg:mt-0">
                        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl">
                              {{projectInfo?.project_name}}
                        </h1>
                        <p class="font-semibold text-gray-700">Total credits : <span
                                    class="text-black">{{projectInfo?.credits}} tCO₂e</span></p>
                        <hr class="my-6 md:my-4 border-gray-200" />

                        <p class="mb-6 text-gray-500" [innerHTML]="projectInfo?.project_short_desc">

                        </p>
                        <div class="flex items-center justify-between mt-6">
                              <p class="font-semibold text-gray-700">Remaining credits : <span
                                          class="text-black">{{projectInfo?.remaining_credit}} tCO₂e</span></p>
                        </div>
                        <div class="mt-2 sm:gap-4 sm:items-center sm:flex">
                              <div class="relative sm:w-48">
                                    <button (click)="decrement()" class="absolute left-0"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em"
                                                viewBox="0 0 256 256">
                                                <path fill="#e22c2c"
                                                      d="M208 32H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16m-24 104H72a8 8 0 0 1 0-16h112a8 8 0 0 1 0 16" />
                                          </svg></button>
                                    <p class="absolute right-12 top-[0.35rem] text-gray-600 font-medium">tCO₂e</p>
                                    <input type="number" min="1" [(ngModel)]="value" (blur)="checkValue()"
                                          class="border border-gray-300 pl-10  rounded-lg px-4 py-2 focus:outline outline-primary text-sm bg-transparent w-full font-bold">

                                    <button (click)="increment()" class="absolute right-0"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em"
                                                viewBox="0 0 48 48">
                                                <defs>
                                                      <mask id="ipSAdd0">
                                                            <g fill="none" stroke-linejoin="round" stroke-width="4">
                                                                  <rect width="36" height="36" x="6" y="6" fill="#fff"
                                                                        stroke="#fff" rx="3" />
                                                                  <path stroke="#000" stroke-linecap="round"
                                                                        d="M24 16v16m-8-8h16" />
                                                            </g>
                                                      </mask>
                                                </defs>
                                                <path fill="#1d4700" d="M0 0h48v48H0z" mask="url(#ipSAdd0)" />
                                          </svg>
                                    </button>
                              </div>

                              <a (click)="addToCart(projectInfo)" title=""
                                    class="text-white mt-4 sm:mt-0 bg-blue-600 font-medium rounded-lg text-sm px-8 py-2 flex items-center justify-center"
                                    role="button">
                                    <svg class="w-5 h-5 -ms-2 me-2" aria-hidden="true"
                                          xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                          viewBox="0 0 24 24">
                                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                                    </svg>
                                    Add to cart
                              </a>
                        </div>
                  </div>
            </div>
      </div>
</section>
