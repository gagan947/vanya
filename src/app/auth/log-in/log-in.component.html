<app-loader *ngIf="loading"></app-loader>
<div class="px-4 pt-8">
      <div class="flex justify-center items-center mt-5">
            <img src="assets/images/logo.svg">
      </div>
      <div class="mt-5">
            <p class="text-2xl font-semibold">Login</p>
            <span class="text-xs text-gray-400">* Require Fields</span>
      </div>
</div>
<hr class="my-3">
<div class="px-4 pb-8">
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)">
            <div class="grid gap-6">
                  <div class="grid gap-1">
                        <label class="text-sm text-gray-700">* Email</label>
                        <input type="text"
                              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline outline-primary text-sm bg-transparent w-full"
                              [ngClass]="logInForm.controls['email'].errors &&
                              logInForm.controls['email'].touched ? 'outline-red-600' : ''"
                              placeholder="Example@gmail.com" formControlName="email">
                        <p *ngIf="
                              logInForm.controls['email'].errors &&
                              logInForm.controls['email'].touched
                            " class="flex text-sm text-red-600 justify-between items-center mt-2">
                              {{ getErrorMessage('email') }}
                              <svg width="13" height="13" viewBox="0 0 17 17" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.65 11.05H9.35V12.75H7.65V11.05ZM7.65 4.25H9.35V9.35H7.65V4.25ZM8.4915 4.25039e-06C6.81072 0.00168503 5.16817 0.501629 3.77147 1.43664C2.37478 2.37166 1.28663 3.69976 0.644591 5.25308C0.00254921 6.8064 -0.164567 8.5152 0.164367 10.1635C0.4933 11.8118 1.30352 13.3255 2.4926 14.5134C3.68168 15.7013 5.19625 16.51 6.84486 16.8373C8.49346 17.1646 10.2021 16.9958 11.7548 16.3522C13.3074 15.7086 14.6345 14.6191 15.5681 13.2215C16.5017 11.8238 17 10.1808 17 8.5C17 7.38305 16.7799 6.27705 16.3522 5.24523C15.9245 4.21341 15.2976 3.276 14.5074 2.48659C13.7172 1.69718 12.7792 1.07125 11.7469 0.644587C10.7147 0.217922 9.60845 -0.0011127 8.4915 4.25039e-06ZM8.5 15.3C7.15509 15.3 5.84038 14.9012 4.72213 14.154C3.60387 13.4068 2.7323 12.3448 2.21762 11.1022C1.70295 9.85971 1.56828 8.49246 1.83066 7.17339C2.09304 5.85432 2.74068 4.64267 3.69168 3.69168C4.64267 2.74068 5.85432 2.09304 7.17339 1.83066C8.49246 1.56828 9.85971 1.70295 11.1022 2.21762C12.3448 2.7323 13.4068 3.60387 14.154 4.72213C14.9012 5.84038 15.3 7.15509 15.3 8.5C15.3 10.3035 14.5836 12.0331 13.3083 13.3083C12.0331 14.5836 10.3035 15.3 8.5 15.3Z"
                                          fill="#F80000" />
                              </svg>
                        </p>
                  </div>
                  <div class="grid gap-1 relative">
                        <label class="text-sm text-gray-700">* Password</label>
                        <input [type]="showPassword ? 'text': 'password'"
                              class="border border-gray-300 rounded-lg px-4 py-2 focus:outline outline-primary text-sm bg-transparent w-full"
                              [ngClass]="logInForm.controls['password'].errors &&
                              logInForm.controls['password'].touched ? 'outline-red-600' : ''" placeholder="*********"
                              formControlName="password">
                        <button type="button" class="absolute right-3 top-[2.2rem]"
                              (click)="showPassword = !showPassword">
                              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                    viewBox="0 0 256 256">
                                    <rect width="256" height="256" fill="none" />
                                    <path fill="currentColor"
                                          d="M228 175a8 8 0 0 1-10.92-3l-19-33.2A123.2 123.2 0 0 1 162 155.46l5.87 35.22a8 8 0 0 1-6.58 9.21a8.4 8.4 0 0 1-1.29.11a8 8 0 0 1-7.88-6.69l-5.77-34.58a133 133 0 0 1-36.68 0l-5.77 34.58A8 8 0 0 1 96 200a8.4 8.4 0 0 1-1.32-.11a8 8 0 0 1-6.58-9.21l5.9-35.22a123.2 123.2 0 0 1-36.06-16.69L39 172a8 8 0 1 1-13.94-8l20-35a153.5 153.5 0 0 1-19.3-20a8 8 0 1 1 12.46-10c16.6 20.54 45.64 45 89.78 45s73.18-24.49 89.78-45a8 8 0 1 1 12.44 10a153.5 153.5 0 0 1-19.3 20l20 35a8 8 0 0 1-2.92 11" />
                              </svg>

                              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                    viewBox="0 0 15 15">
                                    <rect width="15" height="15" fill="none" />
                                    <path fill="currentColor" fill-rule="evenodd"
                                          d="M7.5 11c-2.697 0-4.97-1.378-6.404-3.5C2.53 5.378 4.803 4 7.5 4s4.97 1.378 6.404 3.5C12.47 9.622 10.197 11 7.5 11m0-8C4.308 3 1.656 4.706.076 7.235a.5.5 0 0 0 0 .53C1.656 10.294 4.308 12 7.5 12s5.844-1.706 7.424-4.235a.5.5 0 0 0 0-.53C13.344 4.706 10.692 3 7.5 3m0 6.5a2 2 0 1 0 0-4a2 2 0 0 0 0 4"
                                          clip-rule="evenodd" />
                              </svg>
                        </button>
                        <p *ngIf="
                              logInForm.controls['password'].errors &&
                              logInForm.controls['password'].touched
                            " class="flex text-sm text-red-600 justify-between items-center mt-2">
                              {{ getErrorMessage('password') }}
                              <svg width="13" height="13" viewBox="0 0 17 17" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.65 11.05H9.35V12.75H7.65V11.05ZM7.65 4.25H9.35V9.35H7.65V4.25ZM8.4915 4.25039e-06C6.81072 0.00168503 5.16817 0.501629 3.77147 1.43664C2.37478 2.37166 1.28663 3.69976 0.644591 5.25308C0.00254921 6.8064 -0.164567 8.5152 0.164367 10.1635C0.4933 11.8118 1.30352 13.3255 2.4926 14.5134C3.68168 15.7013 5.19625 16.51 6.84486 16.8373C8.49346 17.1646 10.2021 16.9958 11.7548 16.3522C13.3074 15.7086 14.6345 14.6191 15.5681 13.2215C16.5017 11.8238 17 10.1808 17 8.5C17 7.38305 16.7799 6.27705 16.3522 5.24523C15.9245 4.21341 15.2976 3.276 14.5074 2.48659C13.7172 1.69718 12.7792 1.07125 11.7469 0.644587C10.7147 0.217922 9.60845 -0.0011127 8.4915 4.25039e-06ZM8.5 15.3C7.15509 15.3 5.84038 14.9012 4.72213 14.154C3.60387 13.4068 2.7323 12.3448 2.21762 11.1022C1.70295 9.85971 1.56828 8.49246 1.83066 7.17339C2.09304 5.85432 2.74068 4.64267 3.69168 3.69168C4.64267 2.74068 5.85432 2.09304 7.17339 1.83066C8.49246 1.56828 9.85971 1.70295 11.1022 2.21762C12.3448 2.7323 13.4068 3.60387 14.154 4.72213C14.9012 5.84038 15.3 7.15509 15.3 8.5C15.3 10.3035 14.5836 12.0331 13.3083 13.3083C12.0331 14.5836 10.3035 15.3 8.5 15.3Z"
                                          fill="#F80000" />
                              </svg>
                        </p>
                  </div>
                  <div class="flex justify-between items-center text-gray-500 cursor-pointer">
                        <div class="flex gap-1 items-center">
                              <input type="checkbox" class="h-4 w-4 accent-primary" id="remember" name="remember">
                              <label for="remember" class="text-sm text-gray-500">Keep
                                    me
                                    logged in on
                                    this trusted
                                    device.</label>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                              <path fill="currentColor"
                                    d="M12 17q.425 0 .713-.288T13 16t-.288-.712T12 15t-.712.288T11 16t.288.713T12 17m-1-4h2V7h-2zm1 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8" />
                        </svg>
                  </div>
                  <a class="text-sm font-medium text-gray-500">Forgot password ?
                        <span routerLink="/auth/forget-password" class="text-primary cursor-pointer">Reset
                              password</span></a>

                  <button type="submit"
                        class="text-white border-2 border-primary font-medium py-1.5 rounded-lg w-full bg-primary-gradient hover:text-primary hover:bg-transparent mt-10">Login</button>

                  <div class="grid gap-1">
                        <p class="text-sm font-medium text-gray-500 text-center">Don't have an account yet?</p>
                        <a routerLink="/auth/sign-up" class="text-sm font-medium text-primary text-center">Sign Up</a>
                  </div>
            </div>
      </form>
</div>
